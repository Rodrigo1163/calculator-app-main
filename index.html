<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="/assets/js/style.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">
    <header>
      <h3>calc</h3>
      
      <div class="theme">
        <p>THEME</p>
        
        <div class="inforLabel">
          
          <span> 1 2 3</span>
          
          <div  class="labelButtonTheme">
            <button for="themeOne" id="buttonTheme" class="button-one"></button>
            <button for="themeTwe" id="buttonTheme" class="button-twe"></button>
            <button for="themeThree" id="buttonTheme" class="button-three"></button>
          </div>
        
        </div>
      
      </div>
    </header>

    <div class="display">
      <input type="text" id="display">
    </div>

    <div class="tecla">
      <table>
        
        <tr>
          <td><button class="btn btnNumber">7</button></td>
          <td><button class="btn btnNumber">8</button></td>
          <td><button class="btn btnNumber">9</button></td>
          <td><button class="btn btnDel">DEL</button></td>
        </tr>
        
        <tr>
          <td><button class="btn btnNumber">4</button></td>
          <td><button class="btn btnNumber">5</button></td>
          <td><button class="btn btnNumber">6</button></td>
          <td><button class="btn btnNumber">+</button></td>
        </tr>
        
        <tr>
          <td><button class="btn btnNumber">1</button></td>
          <td><button class="btn btnNumber">2</button></td>
          <td><button class="btn btnNumber">3</button></td>
          <td><button class="btn btnNumber">-</button></td>
        </tr>
        
        <tr>
          <td><button class="btn btnNumber">.</button></td>
          <td><button class="btn btnNumber">0</button></td>
          <td><button class="btn btnNumber">/</button></td>
          <td><button class="btn btnNumber">*</button></td>
        </tr>
        
        <tr>
          <td colspan="2"><button class="btn btnReset" >RESET</button></td>
          <td colspan="2"><button class="btn btnEq" >=</button></td>
        </tr>
      
      </table>
    </div>

  </div>

</body>
</html>
